<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Collection</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(165, 160, 160, 0.144);
        }
        
        .page {
            background-color: white;
            margin: auto;
            width: 70%;
            box-shadow: 0px 0px 50px #cab3b39c;
        }
        
        h1 {
            font-weight: 500;
        }
        
        h3 {
            color: rgba(95, 88, 88, 0.301)
        }
        
        #heading-img img {
            height: 100vh;
        }
        
        header {
            display: flex;
            align-items: center;
        }
        
        #heading-text {
            flex: 1;
            text-align: center;
        }
        
        a {
            display: inline-block;
            font-size: 15px;
            text-decoration: none;
            border: 1px solid rgba(95, 88, 88, 0.301);
            margin-top: 30px;
            line-height: 3.75em;
            color: black;
            border-radius: 50px;
            width: 180px;
            height: 60px;
        }
        
        a:hover {
            background-color: rgba(165, 160, 160, 0.144);
        }
        
        a:focus {
            color: black;
        }
        
        a:active {
            color: black;
        }
    </style>
</head>

<body>
    <div class="page">
        <header>
            <section id="heading-text">
                <h1>ACME PHOTOGRAPHY</h1>
                <h3>Beautiful Natural Photography</h3>
                <a href="#our-work">View Work</a>
            </section>
            <section id="heading-img">
                <img src="./img/senpai.jpg" alt="senpai">
            </section>
        </header>

    </div>
</body>

</html>
